{% extends "base.html" %}
{% load tags %}
{% block content %}

<div class="jumbotron">
    <h2 class="display-4">Dodaj przedmioty do kierunku.</h2>
    <p class="lead">Dodaj alternatywy dla przedmiotu {{ form.main_subject.value|return_subject_of_given_field }}</p>
    <hr class="my-4">
</div>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.subject.id_for_label }}">Select Subjects:</label><br>
        {{ form.subjects }}
    </div>
    <br>
    <hr class="my-4">
    <br>
    <div class="btn-group-justified">
        <button type="submit" class="btn btn-primary" name="another">Dodaj kolejny</button>
        <button type="submit" class="btn btn-secondary" name="main">Dodaj główny przedmioty</button>
        <button type="submit" class="btn btn-warning" name="characteristics">Dodaj cechy kierunku</button>
        <button type="submit" class="btn btn-info" name="field">Dodaj nowy kierunek</button>
        <button type="submit" class="btn btn-success" name="save">Zapisz i wróć</button>
    </div>
</form>
{% endblock %}
